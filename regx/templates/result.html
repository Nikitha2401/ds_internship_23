<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
</head>
<body style="background-color:rgb(243, 212, 224);"></body>
    <main role="main" class="container">
        <h1 style="text-align: center; font-size: 60px; color: blue; padding-top: 0;">Result</h1>
        <main role="main" class="container" style="text-align: center;">
            <hr>
                <ul class="content-section" style="display:center; font-size: 25px; list-style-position:inside;">
                    {% if result %}
                        {% if result == 0 %}
                            No matches found
                        {% endif %}
                        <br>
                        <p> Results found: {{length}}</p><br>
                        <ul>
                            {% for r in result %}
                                <li>{{ r }}</li>
                            {% endfor %}
                        </ul>
                    {% else %}
                        <p> No matches found.</p>
                    {% endif %}
                    <br>
                    <a href ="{{ url_for('home')}}">Home</a>
                </ul>
            </hr>
        </main>
     
   </main>   
</body>
</html>
